<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
</head>
<style>
    html, body {
        height: 100%;
    }
    #div {
        background-image: url('./login//images/xiaoxiao.jpg');
        background-size: 200px, 400px;
    }
    #inp {
        width: 200px;
        height: 30px;
        box-shadow: 0 0 5px rgb(187, 183, 183);
    }
    #but {
        width: 200px;
        height: 30px;
        border: none;
        background-color: yellowgreen;
        box-shadow: 0 0 5px rgb(187, 183, 183);
    }

    #span {
        color: red;
    }
</style>

<body>
    <div id="div" style="height: 100%;">
        <p>
<!--             <h1>必须带上耳机！！！！</h1> -->
        </p>
        <p style="position: absolute; top: 45%;left: 100px;">
            <input type="text" id="inp">
            <button id="but">请输入您的爱称</button>
        </p>
        <p>
            <span id="span"></span>
        </p>
    </div>
</body>
<script>
    let $ = function (id) {
        return document.getElementById(id);
    }
    $('but').onclick = function () {
        if ($('inp').value === '仲筱雨') {
            alert('登陆成功！')
            window.location.href = './login/index.html'
        } else {
            $('span').innerText = '请输入您的姓名进行登录！'
        }
    }
</script>

</html>
